<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Custom SCSS compiled CSS -->
  <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="signup-form">
          <h1>Tạo tài khoản</h1>
          <div class="groupfr">
            <h3 class="text-danger">Thông tin tài khoản</h3>
            <div class="groupfr-box">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" />
              </div>
              <div class="form-group">
                <label for="password">Tạo mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" name="" id="name" class="form-control" placeholder="Nhập họ và tên"
                  aria-describedby="helpId" />
              </div>

              <div class="mb-3 form-group">
                <label for="gender" class="form-label d-block" id="gender">Giới tính</label>
                <select class="form-control w-100" id="gender">
                  <option selected>Chọn giới tính</option>
                  <option value="1">Nam</option>
                  <option value="2">Nữ</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Điện thoại</label>
                <input type="text" name="" id="phone" class="form-control" placeholder="Nhập số điện thoại" />
              </div>

            </div>

          </div>

          <button type="button" class="btn btn-primary btn-block" id="signUpBtn">
            Tạo tài khoản
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
    integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./js/signUpPage.js"></script>
</body>

</html>
