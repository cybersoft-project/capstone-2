<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom SCSS compiled CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <h1>Tạo tài khoản</h1>
            <div class="groupfr">
              <h3 class="text-danger">Thông tin tài khoản</h3>
              <div class="groupfr-box">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Tạo mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Tạo mật khẩu"
                  />
                </div>
                <div class="form-group">
                  <label for="password-confirm">Nhập lại mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-confirm"
                    placeholder="Nhập lại mật khẩu"
                  />
                </div>
              </div>
            </div>
            <div class="groupfr">
              <h3 class="text-danger">Thông tin khách hàng</h3>
              <div class="groupfr-box">
                <div class="form-group">
                  <label for="fullname">Họ tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    placeholder="Họ tên"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Điện thoại</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Điện thoại"
                  />
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms"
                    >Tôi đồng ý với các điều khoản</label
                  >
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Tạo tài khoản
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/signUpPage.js"></script>
  </body>
</html>
